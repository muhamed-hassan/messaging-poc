spring:
  kafka:
    producer:
      bootstrap-servers: 'custom-kafka-broker:9092'
      key-serializer: 'org.apache.kafka.common.serialization.StringSerializer'
      value-serializer: 'org.springframework.kafka.support.serializer.JsonSerializer'
    consumer:
      bootstrap-servers: 'custom-kafka-broker:9092'
      group-id: 'events_mgmt_group'
      key-deserializer: 'org.apache.kafka.common.serialization.StringDeserializer'
      value-deserializer: 'org.springframework.kafka.support.serializer.JsonDeserializer'
      properties: 
        spring:
          json:
            trusted:
              packages: '*'

mgmt_group.events_to_be_created: 'events_to_be_created_mgmt_group'
mgmt_group.events_to_be_updated: 'events_to_be_updated_mgmt_group'
mgmt_group.events_to_be_deleted: 'events_to_be_deleted_mgmt_group'


